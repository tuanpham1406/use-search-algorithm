<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>[Exercise] Use search algorithm</title>
</head>
<body>
<script>
  let arr = ["0968473948", "0829586734", "0835748930", "0974039487", "0988493765", "0813849572"];
  //đầu số viettel là :096,097,098.
  function checkPhoneNumber(str) {
      regexp = /^[0][9][678]+([0-9]{7})$/;
      if (regexp.test(str)) {
          return true;
      } return  false;
  }
  for (let i = 0; i < arr.length; i++) {
      if (checkPhoneNumber(arr[i]) === true) {
          console.log(arr[i]);
      }
  }
</script>
</body>
</html>
